<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI课程出题助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-in-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    .glow-bg::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(202, 138, 255, 0.3), transparent 70%);
      transform: translateX(-50%);
      filter: blur(100px);
      z-index: 0;
    }
  </style>
</head>

<body class="relative min-h-screen bg-gradient-to-br from-indigo-900 via-gray-900 to-sky-900 text-white flex items-center justify-center p-6 glow-bg overflow-hidden">
  <!-- 粒子背景 -->
  <div id="tsparticles" class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none"></div>

  <!-- 内容层 -->
  <div class="relative z-10 w-full max-w-7xl">
    <!-- 初始欢迎界面 -->
    <div id="initial" class="w-full max-w-3xl text-center space-y-6 fade-in show mx-auto">
      <h1 class="text-3xl font-bold animate-pulse">👋 欢迎来到 AI 出题助手</h1>
      <p class="text-gray-300">请输入课程主题，或上传文件后点击生成题目</p>

      <textarea id="inputText" class="w-full h-24 p-4 rounded-lg text-black" placeholder="例如：牛顿三大定律"></textarea>
      
      <input type="file" class="mt-2 block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0 file:text-sm file:font-semibold
        file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100"/>

      <div class="flex justify-center">
        <button onclick="goNext()" class="mt-4 bg-yellow-400 px-6 py-2 rounded-lg text-black font-semibold hover:bg-yellow-500 transition">
          开始生成题目
        </button>
      </div>
    </div>

    <!-- 分屏主界面 -->
    <div id="split" class="hidden w-full min-h-[70vh] grid grid-cols-2 gap-6 fade-in mt-10">
      <!-- 左侧 -->
      <div class="flex flex-col space-y-4 p-6">
        <div class="bg-gray-800 p-4 rounded-lg min-h-[300px] overflow-y-auto">
          <p class="text-sm text-gray-300 mb-2">🤖 AI: What's the topic of your course?</p>
          <p class="text-sm text-gray-300">🤖 AI: I'll generate questions based on it.</p>
        </div>

        <textarea class="w-full h-24 p-3 rounded text-black" placeholder="再次输入主题..."></textarea>

        <input type="file" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0 file:text-sm file:font-semibold
          file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100"/>

        <button class="bg-yellow-400 py-2 px-4 rounded-lg text-black font-semibold hover:bg-yellow-500">
          生成题目
        </button>
      </div>

      <!-- 右侧 -->
      <div class="flex flex-col space-y-4 p-6">
        <div class="bg-gray-800 p-4 rounded-lg min-h-[300px] overflow-y-auto">
          <h2 class="text-lg font-bold mb-2 text-white">题目预览</h2>
          <ul class="text-gray-300 list-disc list-inside">
            <li>What is Newton’s first law?</li>
            <li>Choose the correct formula for force.</li>
          </ul>
        </div>

        <button onclick="handleSave()" class="bg-green-500 py-2 px-4 rounded-lg font-semibold text-black hover:bg-green-600">
          保存至我的课程
        </button>

        <div id="postSaveOptions" class="bg-gray-700 rounded-lg p-4 space-y-2 hidden fade-in">
          <button class="w-full bg-gray-800 p-2 rounded hover:bg-gray-600">➕ 添加卡片？</button>
          <button class="w-full bg-gray-800 p-2 rounded hover:bg-gray-600">➕ 继续新建？</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 控制逻辑 -->
  <script>
    function goNext() {
      const init = document.getElementById("initial");
      const split = document.getElementById("split");

      init.classList.remove("show");
      setTimeout(() => {
        init.classList.add("hidden");
        split.classList.remove("hidden");
        setTimeout(() => {
          split.classList.add("show");
        }, 50);
      }, 800);
    }

    function handleSave() {
      const options = document.getElementById("postSaveOptions");
      options.classList.remove("hidden");
      setTimeout(() => {
        options.classList.add("show");
      }, 50);
    }

    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 70 },
        color: { value: ["#60a5fa", "#c084fc", "#facc15"] },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 2 },
        move: {
          enable: true,
          speed: 1,
          outModes: { default: "bounce" }
        },
        links: {
          enable: true,
          color: "#facc15",
          distance: 120,
          opacity: 0.25,
          width: 1
        }
      },
      background: { color: "transparent" }
    });
  </script>
</body>
</html>
